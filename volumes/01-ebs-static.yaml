apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0fbb501df360f3f5d

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: ""
  volumeName: ebs-static
  resources:
    requests:
      storage: 20Gi
  accessModes: 
    - ReadWriteOnce

# ebs volumes are not namespaced so we don't need to specify a namespace  for the PV resource. its cluster wide resource  
#  kubectl api-resources --api-group=storage.k8s.io --namespaced=false
# accessModes: ReadWriteOnce, ReadOnlyMany, ReadWriteMany 
# PersistentVolumeReclaimPolicy: Retain, Recycle, Delete. 

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-ebs-static
  labels:
    app: ebs-volumes
    env: dev
spec:
  noderSelector:
    topology.kubernetes.io/zone=us-east-1a
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: ebs-static
          mountPath: /usr/share/nginx/html
  volumes:
    - name: ebs-static
      persistentVolumeClaim:
        claimName: ebs-static